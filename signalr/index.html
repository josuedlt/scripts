<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.signalR-2.2.2.min.js"></script>
<script type="text/javascript" src="jdlt.signalR.js"></script>

<script>
    var int, web;
    int = new signalR('https://integration.nisd.net');
        int.on('ready', function (o) {
            console.log('int', o);
            int = o;

            web = new signalR("https://webservices.nisd.net");
            web.on('ready', function (o) {
                console.log('web', o);
                web = o;
            });
        });
</script>
