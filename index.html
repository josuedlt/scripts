<html>

<head>
    <title>GPS Coordinate Test</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="theme-color" content="#000000">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Semantic UI  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    <!-- AngularjJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.0/lodash.min.js"></script>

    <!-- Mapbox GL JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        .right.floated {
            float: right !important;
        }

        .pusher {
            padding-top: 40px;
        }
    </style>
</head>

<body class="ui" ng-app="app" ng-controller="locations">
    <div class="ui top inverted fixed menu">
        <a class="item toggle-sidebar"><i class="ui content icon"></i></a>
        <a class="item" ng-click="loadLocations()">Load Locations</a>
        <div class="right menu">
            <a class="item" ng-show="!coords" ng-click="geolocation.start()">Locate</a>
            <a class="item" ng-show="coords" ng-click="flyTo(coords)" ng-bind="(coords.latitude | number: 6) + ', ' + (coords.longitude | number: 6)"></a>
        </div>
    </div>
    <div class="ui left vertical inverted sidebar menu" style="width: 360px">
        <div class="item">
            <h3 class="header">Nearby Locations</h3>
            <div class="menu">
                <a class="item" ng-if="location.distance < 0.1" ng-click="flyTo(location)" ng-repeat="location in locations | orderBy: ['distance', 'name'] track by location.location"
                    ng-class="{ 'active': location.distance < 0.1 }">
                    <div class="content">
                        <span class="right floated" ng-show="location.distance" ng-bind="(location.distance | number:2) + ' mi.'"></span>
                        <span class="header" ng-bind="location.name"></span>
                    </div>
                </a>
            </div>
        </div>
        <div class="item toggle-sidebar">
            <h3 class="header">Locations</h3>
            <div class="menu">
                <a class="item" ng-click="flyTo(location)" ng-repeat="location in locations | orderBy: ['distance', 'name'] track by location.location"
                    ng-class="{ 'active': location.distance < 0.1 }">
                    <div class="content">
                        <span class="right floated" ng-show="location.distance" ng-bind="(location.distance | number:2) + ' mi.'"></span>
                        <span class="header" ng-bind="location.name"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="pusher">
        <div id="map" style="height: calc(50vh - 40px);"></div>
        <div style="height: 50%; overflow: auto;">
            <table class="ui single line selectable basic table" style="margin: 0px;">
                <tr class="item" ng-click="flyTo(location)" ng-repeat="location in locations | orderBy: ['distance', 'name'] track by location.location"
                    ng-class="{ 'active': location.distance < 0.1 }">
                    <td class="content">
                        <div class="right floated">
                            <i class="arrow up icon" ng-show="location.bearing" ng-style="{ 'transform': 'rotate(' + location.bearing + 'deg)' }"></i>
                            <span ng-show="location.distance" ng-bind="(location.distance | number:2) + ' mi.'"></span>
                        </div>
                        <span ng-bind="location.name"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

<script src="geolocation.js"></script>
<script>
    var app = angular.module('app', [])
        .controller('locations', function ($http, $scope) {

            updateLocations = function (locations, origin) {
                if (origin) {
                    _.each(locations, function (location) {
                        // update bearing
                        location.bearing = Math.ceil(geolocation.getBearing(origin.latitude, origin.longitude,
                            location.latitude, location.longitude));

                        // update distance
                        location.distance = geolocation.getDistance(origin.latitude, origin.longitude,
                            location.latitude, location.longitude);
                    })
                }
            }

            getGeoJSON = function (locations) {
                return {
                    'type': 'FeatureCollection',
                    'features': _.map(locations, function (l) {
                        return {
                            'type': "Feature",
                            'properties': {
                                'name': l.name
                            },
                            'geometry': {
                                'type': "Point",
                                'coordinates': [l.longitude, l.latitude]
                            }
                        }
                    })

                }
            };

            getBounds = function (locations) {
                var latitudes = _.map(locations, 'latitude');
                var longitudes = _.map(locations, 'longitude');

                return [
                    [_.min(longitudes), _.min(latitudes)],
                    [_.max(longitudes), _.max(latitudes)]
                ]
            }

            $scope.flyTo = function (center) {
                updateLocations($scope.locations, center);
                mapbox.flyTo({
                    center: [center.longitude, center.latitude],
                    zoom: 16
                });
            };

            $scope.loadLocations = function () {
                $http.get('https://josuedlt.github.io/scripts/locations.json')
                    .then(function (response) {
                        var locations = response.data;
                        updateLocations(locations, $scope.coords);

                        mapbox.fitBounds(getBounds(locations), {
                            padding: 40
                        });

                        if (!mapbox.getSource('mySource'))
                            mapbox.addSource('mySource', {
                                'type': 'geojson',
                                'data': getGeoJSON(locations)
                            });
                        else
                            mapbox.getSource('mySource').setData(getGeoJSON(locations));

                        if (!mapbox.getLayer('nisd')) {
                            mapbox.addLayer({
                                "id": 'nisd',
                                "type": 'symbol',
                                "source": 'mySource',
                                "layout": {
                                    "text-field": "{name}",
                                    "text-font": ["Open Sans Semibold",
                                        "Arial Unicode MS Bold"
                                    ],
                                    "text-offset": [0, 0.6],
                                    "text-anchor": "center"
                                }
                            });

                            mapbox.on('click', 'nisd', function (e) {
                                new mapboxgl.Popup()
                                    .setLngLat(e.features[0].geometry.coordinates)
                                    .setHTML(e.features[0].properties.name)
                                    .addTo(mapbox);
                            });
                        }

                        $scope.locations = locations;
                    })
            };

            // Configure map
            mapbox.on('load', function () {
                $scope.loadLocations();

                mapbox.on('click', function (e) {
                    console.log(e);
                    var coords = {
                        latitude: e.lngLat.lat,
                        longitude: e.lngLat.lng
                    };
                    updateLocations($scope.locations, coords);
                    $scope.$apply();
                });

                // mapbox.on('mousemove', function (e) {
                //     console.log(e);
                //     console.log(mapbox.queryRenderedFeatures(e.point));
                // });

            })

            // Subscribe to geolocation service...
            var geolocation = new Geolocation();
            geolocation.subscribe(function (coords) {
                updateLocations($scope.locations, coords);
                $scope.coords = coords;
                $scope.flyTo(coords);
                $scope.$apply();
            })
            $scope.geolocation = geolocation;
        })

    // Populate map
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9zdWVkbHQiLCJhIjoiY2l5a3hwcGFzMDAxdjJ4czd0dW1nNnpvbiJ9.118F1NOgT72aFsmG99qPYQ';
    var mapbox = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v10',
        center: [-98.5, 29.43],
        zoom: 8
    })
    mapbox.addControl(new mapboxgl.NavigationControl());
    $('.sidebar')
        .sidebar('setting', 'transition', 'overlay')
        .sidebar('attach events', '.toggle-sidebar');
</script>
