<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div id="app" v-cloak>
        <div class="ui sidebar inverted vertical menu">

            <div class="item">
                <div class="ui fluid form">
                    <div class="field" v-if="decks">
                        <p>Deck Images</p>
                        <select class="ui fluid input item" v-model="deckIndex">
                            <option v-for="(deck, i) in decks" :value="i">{{ deck.title }}</option>
                        </select>
                        <div class="ui fluid input">
                            <input type="range" min="0" :max="decks.length - 1" v-model="deckIndex">
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="ui fluid form">
                    <div class="field">
                        <select class="ui fluid input item" v-model="drawCount" @change="drawCard">
                            <option value="0">All Cards</option>
                            <option v-for="i in [1,3,5]" :value="i">Draw {{ i }}</option>
                        </select>
                    </div>
                    <div class="ui basic inverted button" v-if="drawCount > 0" @click="drawCard">New Draw</div>
                </div>
            </div>
        </div>
        <div class="pusher">
            <div class="ui fixed inverted menu">
                <div class="item" onclick="$('.ui.sidebar').sidebar('show')"><i class="ui sliders horizontal icon"></i>
                </div>
                <div class="item" v-if="decks">{{ decks[deckIndex].title }}</div>
            </div>

            <div class="ui basic segment">
                <div class="ui link cards">
                    <div class="ui centered basic card" v-for="(card, i) in reading ?? deck" :key="i"
                        @click="showModal(card)" style="max-width: 150px">
                        <div class="image" :class='{ reversed: card.reversed }'>
                            <img v-bind:src="card.imgSrc">
                        </div>
                    </div>
                </div>


                <div class="ui basic modal" v-if="card" onclick="$('.ui.modal').modal('hide');">
                    <div class="content">
                        <div class="ui center aligned grid">
                            <div class="text-capitalize center aligned segment">
                                <span style="font-size: 2em">{{ card.name }}</span>
                            </div>
                        </div>
                        <div class="ui dividing large header">
                        </div>
                        <div class="ui equal width center aligned stacking grid">
                            <div class="column" v-for="keyword in card.keywords" :key="keyword">
                                <strong class="item ui label" v-html="keyword"></strong>
                            </div>
                        </div>
                        <div class="ui equal width center aligned grid" style="font-size: 1.5em !important;">
                            <div class="column ui list">
                                <div class="item" v-for="tell in card.fortune_telling" :key="tell">{{tell}}</div>
                            </div>
                        </div>
                        <div class="ui equal width stackable center aligned grid">
                            <div class="column" v-if="!card.reversed ?? true">
                                <h3 v-if="card.reversed ?? true">Light</h3>
                                <div class="ui list">
                                    <div class="item" v-for="item in card.meanings.light" :key="item">{{item}}</div>
                                </div>
                            </div>
                            <div class="column" v-if="card.reversed ?? true">
                                <h3 v-if="!card.reversed ?? true">Shadow</h3>
                                <div class="ui list">
                                    <div class="item" v-for="item in card.meanings.shadow" :key="item">{{item}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    .inverted select {
        border: none
    }

    .pusher {
        padding-top: 1em;
        background-color: #333;
        min-height: 100%;
    }

    .reversed {
        transform: rotate(180deg)
    }

    .text-capitalize {
        text-transform: capitalize
    }

    [v-cloak] {
        display: none
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            deckIndex: 0,
            deck: [],
            decks: null,
            reading: null,
            card: null,
            drawCount: 0
        },
        watch: {
            deckIndex(newValue, oldValue) {
                localStorage.setItem('deckIndex', newValue)
                this.deck.forEach((card, i) => card.imgSrc = `decks/${this.decks[newValue].path}/${i}.jpg`)
            },
        },
        methods: {
            showModal(card) {
                $('.ui.modal').modal('show');
                this.card = card;
                this.$forceUpdate();
            },
            drawCard() {
                if (this.drawCount == 0)
                    this.reading = null
                else
                    this.reading = _(this.deck).shuffle().take(this.drawCount).map(o => {
                        o.reversed = (Math.random() < 0.5);
                        return o;
                    }).value()
            },
        },
        created() {
            axios.get('tarot_interpretations.json').then(({ data }) => {
                this.deck = data.tarot_interpretations

                axios.get('decks/decks.json').then(({ data }) => {
                    this.decks = data
                    this.deckIndex = localStorage.getItem('deckIndex') ?? 92;
                })
            })
        }
    })

    $('.sidebar').sidebar('setting', 'transition', 'overlay');
</script>

</html>
