<script>
   if (window.Notification && Notification.permission !== "denied") {
        Notification.requestPermission((status) => {
            sendNotification();
        })
    }

    function sendNotification() {
        var i = 0;
        setInterval(() => {
            i++;
            var n = new Notification("Notification " + i, { 
                body: new Date()
            });
        }, 3000)
    }
</script>
