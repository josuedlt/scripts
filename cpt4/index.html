<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href=medical-search-svgrepo-com.svg sizes="any" type="image/svg+xml">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/cyborg/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spinkit@2.0.1/spinkit.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/axios"></script>
    <script src="https://unpkg.com/bulma-toast"></script>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
        .centered {
            position: fixed;
            z-index: 100;
            top: 50%;
            left: 50%;
            margin: -5em 0 0 -5em;
            width: 10em;
            height: 10em;
            background-color: #888
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="section">
            <img class="image is-32x32" style='float: left; margin-right: 1em' src="medical-search-svgrepo-com.svg">
            <div class="title" v-html="title"></div>
            <div class="subtitle">Search tool for Common Procedural Terminology codes</div>

            <div class="sk-pulse centered" v-if="records == 0"></div>
            <div v-if="records > 0">
                <div class="notification">
                    <label>
                        <span>Type in CPT codes separated by a comma or <a class="link" @click="loadExample">load sample
                                data</a>.</span>
                        <input class="input" inputmode="numeric" v-model="codes" @change="searchCodes">
                    </label>
                </div>
                <div class="content" v-if="message != ''">
                    <pre class="is-uppercase" v-html="message"></pre>
                    <div class="button is-primary" @click="copyToClipboard">Copy to clipboard</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    bulmaToast.setDefaults({
        position: 'bottom-center',
        animate: { in: 'bounceInUp', out: 'fadeOut' },
    })

    var app = new Vue({
        el: "#app",
        data: {
            codes: '',
            dictionary: {},
            message: '',
            title: 'CPT4 Lookup'
        },
        created() {
            document.title = this.title
            this.getDictionary().then(data => {
                this.dictionary = data
                bulmaToast.toast({ message: `${Object.keys(data).length} records loaded` })
            })
        },
        computed: {
            records: function () { return Object.keys(this.dictionary).length }
        },
        methods: {
            copyToClipboard: function () {
                navigator.clipboard.writeText(this.message);
                bulmaToast.toast({ message: 'Text was copied to clipboard.' })
            },
            getDictionary: async () => await axios.get('./data.json').then(res => res.data),
            loadExample: function () {
                this.codes = '83036, 80061, 36415, 84153, 81003, 80050'
                this.searchCodes()
            },
            searchCodes: function (e) {
                if (this.codes == "") {
                    this.message = ''
                    return;
                }

                var list = this.codes.split(',').map(i => i.trim())
                var procedures = list.map((p) => [p, this.dictionary[p] ?? "?"]);
                procedures = procedures.map((p) => `${p[0]} ${p[1]}\n`).join('')
                this.message = procedures
            }
        }
    })
</script>

</html>
