<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPT4 Search Tool</title>

    <link href="https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios"></script>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app" v-cloak>
        <div class="section">
            <h1 class="title">CPT4 Search Tool</h1>
            <h2 class="subtitle">Search tool for Common Procedural Terminology Codes</h2>
            <div class="content" v-if="Object.keys(dictionary).length > 0">
                <label>
                    <span>Type in CPT codes separated by a comma or <a class="link" @click="loadExample">load sample
                        data</a>.</span>
                    <input class="input" v-model="codes" @change="searchCodes">
                </label>
            </div>
            <pre class="notification is-primary is-uppercase" v-html="message" v-if="message != ''"></pre>
        </div>        
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            dictionary: {},
            message: '',
            codes: ''
        },
        created() {
            this.getDictionary()
                .then(data => {
                    this.dictionary = data
                })
        },
        methods: {
            getDictionary: async () => await axios.get('./data.json').then(res => res.data),
            loadExample: function () {
                this.codes = '83036, 80061, 36415, 84153, 81003, 80050'
                this.searchCodes()
            },
            searchCodes: function (e) {
                if (this.codes == "") {
                    this.message = ''
                    return;
                }

                var list = this.codes.split(',').map(i => i.trim())
                var procedures = list.map((p) => [p, this.dictionary[p] ?? "â€”"]);
                procedures = procedures.map((p) => `${p[0]} - <b>${p[1]}</b><br />`).join('')
                this.message = procedures
            }
        }
    })
</script>

</html>
